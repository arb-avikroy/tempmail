<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="emailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#emailGrad)"/>
  
  <!-- Email envelope -->
  <rect x="14" y="20" width="36" height="24" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Envelope flap -->
  <path d="M 14 20 L 32 34 L 50 20" stroke="#1D4ED8" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Mail lines (representing temporary/disposable) -->
  <line x1="20" y1="30" x2="28" y2="30" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="20" y1="35" x2="26" y2="35" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="36" y1="30" x2="44" y2="30" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="38" y1="35" x2="44" y2="35" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
</svg>
